<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('NewBee商城-首页','index')">
    <script th:src="@{/mall/js/swiper.min.js}" type="text/javascript"></script>
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<content id="content">
    <nav th:replace="mall/header::nav-fragment"></nav>
    <div id="banner">
        <div class="all-sort-list">
            <th:block th:each="category : ${categories}">
                <div class="item">
                    <h3><span>·</span><a href="##"><th:block th:text="${category.categoryName}"></th:block></a></h3>
                    <div class="item-list clearfix">
                        <div class="subitem">
                            <th:block th:each="secondLevelCategory : ${category.secondLevelCategoryVOS}">
                                <dl class="fore1">
                                    <dt><a href="#"><th:block th:text="${secondLevelCategory.categoryName}"></th:block></a></dt>
                                    <dd>
                                        <th:block th:each="thirdLevelCategory : ${secondLevelCategory.thirdLevelCategoryVOS}">
                                            <em><a href="#" th:href="@{'/search?goodsCategoryId='+${thirdLevelCategory.categoryId}}">
                                                <th:block th:text="${thirdLevelCategory.categoryName}"></th:block>
                                            </a></em>
                                        </th:block>
                                    </dd>
                                </dl>
                            </th:block>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="swiper-container fl">
            <div class="swiper-wrapper">
                <th:block th:unless="${#lists.isEmpty(carousels)}">
                    <th:block th:each="carousel : ${carousels}">
                        <div class="swiper-slide">
                            <a th:href="@{${carousel.redirectUrl}}">
                                <img th:src="@{${carousel.carouselUrl}}" alt="">
                            </a>
                        </div>
                    </th:block>
                </th:block>
                <th:block th:if="${#lists.isEmpty(carousels)}">
                    <div class="swiper-slide">
                        <img src="./mall/image/swiper/banner01.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./mall/image/swiper/banner02.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./mall/image/swiper/banner03.jpg" alt="">
                    </div>
                </th:block>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <div id="sub_banner">
        <th:block th:unless="${#lists.isEmpty(hotGoods)}">
            <th:block th:each="hotGood : ${hotGoods}">
                <div class="hot-image">
                    <a th:href="@{'/goods/detail/'+${hotGood.goodsId}}">
                        <img th:src="@{${hotGood.goodsCoverImg}}" th:alt="${hotGood.goodsName}">
                    </a>
                </div>
            </th:block>
        </th:block>
    </div>

    <div id="flash">
        <h2>新品上线</h2>
        <ul>
            <th:block th:unless="${#lists.isEmpty(newGoods)}">
                <th:block th:each="newGood : ${newGoods}">
                    <li>
                        <a th:href="@{'/goods/detail/'+${newGood.goodsId}}">
                            <img th:src="@{${newGood.goodsCoverImg}}" th:alt="${newGood.goodsName}">
                            <p class="name" th:text="${newGood.goodsName}">NewBeeMall</p>
                            <p class="discount" th:text="${newGood.goodsIntro}">NewBeeMall</p>
                            <p class="item_price" th:text="${newGood.sellingPrice}">NewBeeMall</p>
                        </a>
                    </li>
                </th:block>
            </th:block>
        </ul>
    </div>

    <div id="recommend">
        <h2>为你推荐</h2>
        <a href="##" class="more">查看更多>></a>
        <ul>
            <th:block th:unless="${#lists.isEmpty(recommendGoods)}">
                <th:block th:each="recommendGood : ${recommendGoods}">
                    <li>
                        <a th:href="@{'/goods/detail/'+${recommendGood.goodsId}}">
                            <div class="info discount" th:text="${recommendGood.tag}">
                                推荐
                            </div>
                            <img th:src="@{${recommendGood.goodsCoverImg}}" th:alt="${recommendGood.goodsName}">
                            <p class="name" th:text="${recommendGood.goodsName}">NewBeeMall</p>
                            <p class="item_price" th:text="${recommendGood.sellingPrice}">NewBeeMall</p>
                            <p class="counter">猜你喜欢</p>
                            <div class="comment">
                                <p>新蜂精选</p>
                                <p>好物也可以不贵</p>
                            </div>
                        </a>
                    </li>
                </th:block>
            </th:block>
        </ul>
    </div>

</content>
<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>



<!--Swiper 插件-->
<script th:src="@{/mall/js/swiper.min.js}" type="text/javascript"></script>

<script th:src="@{/mall/js/index.js}"></script>


</body>
</html>

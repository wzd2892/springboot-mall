<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <title>SpringBoot商城 SpringBoot-mall</title>
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/mall/css/swiper.min.css}">
    <script th:src="@{/mall/js/search.js}"></script>
</head>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>Spring商城</h1></a>
        <a th:href="@{/index}" class="gif"></a>
        <ul class="list">
            <li><a href="##">秒杀</a></li>
            <li><a href="##">优惠券</a></li>
        </ul>

        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>

        </div>
</nav>
<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li><a th:href="@{/index}">SpringBoot商城</a></li>
            <li><a th:href="@{/api/v1/pri/admin/index}">后台管理系统</a></li>
            <li><a href="https://github.com/wzd2892/springboot-mall">GitHub 地址</a></li>
        </ul>
        <div class="fr">
<!--            <ul class="login">-->
<!--                <li><a th:href="@{/login}">登录</a></li>-->
<!--                <li><a th:href="@{/register}">注册</a></li>-->
<!--            </ul>-->
                <th:block th:unless="${session.mallUser==null}">
                    <div class="user">
                        <ul class="selector">
                            <li>
                                <a th:href="@{/personal}">
                                    个人中心
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/orders}">
                                    我的订单
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/logout}">
                                    退出登录
                                </a>
                            </li>
                        </ul>
                        <a href="##" class="username">
                            <th:block th:text="${session.mallUser.nickName}"></th:block>
                            <i class="iconfont icon-down"></i>
                        </a>
                    </div>
                    <div class="shopcart">
                        <a th:href="@{/shop-cart}" style="color: white;">
                            <i class="iconfont icon-cart"></i>
                            购物车(
                            <th:block th:if="${session.itemsTotal==null}">
                                0
                            </th:block>
                            <th:block th:unless="${session.itemsTotal==null}">
                                <span th:text="${session.itemsTotal}">总商品数量</span>
                            </th:block>
                            )
                        </a>
                    </div>
                </th:block>
                <th:block th:if="${session.mallUser==null}">
                    <ul class="login">
                        <li><a th:href="@{/login}">登录</a></li>
                        <li><a th:href="@{/register}">注册</a></li>
                    </ul>
                    <div class="shopcart">
                        <a href="##" style="color: white;"><i class="iconfont icon-cart"></i>
                            购物车(0)</a>
                    </div>
                </th:block>

        </div>
    </div>
</header>
</html>

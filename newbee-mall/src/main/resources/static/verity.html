<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#verity").click(function () {
                var code = $("#code").val();
                $.ajax({
                    type:'GET',
                    url:'/verify?code='+code,
                    success: function(result){
                        alert(result);
                    }

                });


            })

        });


    </script>
</head>
<body>

<center>

    <img src="/kaptcha"
         onclick="this.src='/kaptcha?d='+new Date()*1">

    <input type="text" maxlength="5" id="code" placeholder="请输入验证码">
    <button id="verity">验证</button>


</center>

</body>
</html>
